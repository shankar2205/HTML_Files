<!--Html Links - The Target Attribute:
    By default the linked page will be displayed in the current browser window to change this,
    you may specify another target for the link.
The target attribute specifies where to open the linked document , the target attribute can have one
value from the following ;
1 _self -> default opens the doc in the same window.
2 _blank -> opens the doc in a new window.
3 _parent -> opens the doc in the parent frame.
4 _top -> opens the doc in the full body of the window.    
-->

<!-- HTML linksn-> different colors :
An html link is displayed in a different color depending on wheather it has been visited, is unvisited, or is active;-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    a:link {
        color: green;
        background-color: transparent;
        text-decoration: none;
    }
    a:visited {
        color: pink;
        background-color: transparent;
        text-decoration: none;
    }
    a:hover {
        color: red;
        background-color: transparent;
        text-decoration: underline;
    }
    a:active {
        color: yellow;
        background-color: transparent;
        text-decoration: underline;
    }  
</style>
</head>
<body>
<h2>Link Colors</h2>
<p>You can change the default colors of links</p>
<a href="C:\Users\91728\OneDrive\Pictures\Desktop\SHANKAR FILES\Untitled.png"
target="_blank">Website</a>    
</body>
</html>
