<!-- Inline Elements :
An inline element does not start on a new line,
it only takes up as much width as necessary:
1.<span> :
    The span is an inline container used to markup a part of a text,
or a part of a document, the span element has no required attributes
but style, class and id are common attributes.
when used together with the css the span element can be
used to style parts of the text.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtmlSpanElement</title>
    <style>
        body {
            background-color: bisque;
        }
        p {
            font-family: calibri;
            font-size: large;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>This Heading about the Inline element - Span.</h1>
    <p>My Friend has <!--<span style="color: blue;">Blue</span> eyes and my other friend has <span style="color: rgb(11, 111, 61);">Dark Green</span> eyes</p>-->
    <p>We can use multiple span elements in a paragraph to style the required pages and documents.</p>
</body>
</html>
