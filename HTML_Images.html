<!-- HTML IMAGE MAPS :
With html image maps we can create clickable areas on an image!
html <map> tag defines an image with clickable areas.the areas defined
with one or more <area> tags -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Using html img tag to map a image in a HTML page.</h1>
    <img src="C:\Users\91728\OneDrive\Pictures\Desktop\Html Practice files raw data\workplace.jpg" alt="A workplace"
    usemap="#workmap">
    <map name="workmap">
        <area shape="rect" coords="35,43,269,346" href="C:\Users\91728\OneDrive\Pictures\Desktop\Downloads\pexels-nemuel-sereti-6424590.jpg" 
        alt="Laptop Wallpaper" onclick="Laptop()">
        <area shape="rect" coords="292,175,332,244" href="C:\Users\91728\OneDrive\Pictures\Desktop\Downloads\pexels-pixabay-270283.jpg"
        alt="A Mobile Phone" onclick="MobilePhone()">
        <area shape="circle" coords="337,303,45" href="C:\Users\91728\OneDrive\Pictures\Desktop\Downloads\pexels-mew-wy-2910874.jpg"
        alt="A Coffe Cup" onclick="myFunction()">
    </map>
    <script>
    function myFunction(){
        alert("You clicked the Coffe Cup");
    }
    function MobilePhone(){
        alert("You clicked the Mobile Phone");
    }
    function Laptop(){
        alert("You clicked the Laptop");
    }
    </script>

    <p>To Create an image map you need an image and some HTML code that descibes the clickable areas.</p>

</body>
</html>
